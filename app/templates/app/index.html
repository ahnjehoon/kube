{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{{ title }}</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

	<!-- Theme CSS - Includes Bootstrap -->
	<link href="{% static 'css/creative.css' %}" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Masthead -->
	<header class="masthead">
		<div class="container h-100">
			<div class="row h-75 align-items-center justify-content-center text-center">
				<div class="col-lg-10 align-self-end">
					<h1 class="text-uppercase text-white font-weight-bold">K-CUBE</h1>
					<hr class="divider my-4">
				</div>
				<div class="col-lg-8 align-self-baseline">
					<p class="text-white-75 font-weight-light mb-5">팀원의 설명이 들어갈 자리입니다 하하</p>
			
					<div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
						<form action="result/" method="post">
                            {% csrf_token %}
							<div class="form-row">
								<div class="col-12 col-md-9 mb-2 mb-md-0">
									<input class="form-control form-control-lg" placeholder="검색어를 입력해주세요" name="search_keyword">
								</div>
								<div class="col-12 col-md-3">
									<button type="submit" class="btn btn-block btn-lg btn-primary">검색</button>
								</div>
							</div>
						</form>
					</div>


				</div>
			</div>
		</div>
	</header>


	<!-- Custom scripts for this template -->
	<script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>

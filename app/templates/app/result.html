{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}
<div id="content">

	<!-- Topbar -->
	<nav class=" mb-4 static-top shadow"></nav>
	<!-- End of Topbar -->

	<!-- Begin Page Content -->
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Analytic results</h1>
		</div>

		<!-- Content Row -->
		<div class="row">

			<!-- Card Example -->
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-left-primary shadow h-100">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">광고주</div>
								<div class="h5 mb-0 font-weight-bold text-gray-800">아모레 퍼시픽</div>
							</div>
							<div class="col-auto">
								<i class="far fa-building fa-3x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Card Example -->
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-left-success shadow h-100">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-success text-uppercase mb-1">브랜드</div>
								<div class="h5 mb-0 font-weight-bold text-gray-800">이니스프리</div>
							</div>
							<div class="col-auto">
								<i class="far fa-copyright fa-3x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Card Example -->
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-left-info shadow h-100">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-info text-uppercase mb-1">기간</div>
								<div class="row no-gutters align-items-center">
									<div class="col-auto">
										<div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">2015-2019</div>
									</div>
								</div>
							</div>
							<div class="col-auto">
								<i class="far fa-calendar-alt fa-3x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Card Example -->
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card border-left-warning shadow h-100">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-warning text-uppercase mb-1">매체</div>
								<div class="h5 mb-0 font-weight-bold text-gray-800">유튜브+트위터</div>
							</div>
							<div class="col-auto">
								<i class="far fa-thumbs-up fa-3x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Content Row -->

		<div class="row">

			<!-- Area Chart -->
			<div class="col-xl-12 col-lg-12">
				<div class="card shadow mb-4">
					<!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
						<h6 class="m-0 font-weight-bold text-primary">매출 그래프</h6>
					</div>
					<!-- Card Body -->
					<div class="card-body">
						<div class="chart-area">
							<canvas id="myAreaChart"></canvas>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- Content Row -->
		<div class="row">

			<!-- Pie Chart -->
			<div class="col-lg-4 mb-4">
				<div class="card shadow mb-4" style="height: 90%;">
					<!-- Card Header - Dropdown -->
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
						<h6 class="m-0 font-weight-bold text-primary">분석한 데이터 량</h6>
					</div>
					<!-- Card Body -->
					<div class="card-body">
						<div class="chart-pie pt-4 pb-2">
							<canvas id="myPieChart"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-4 mb-4">
                <div class="card shadow mb-4" style="height: 90%;">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">유튜브 워드 클라우드</h6>
					</div>
					<div class="card-body">
						<div class="text-center">
							<img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;" src="{% static 'img/youtube_wordcloud.png' %}" alt="">
						</div>
					</div>
				</div>
			</div>

            <div class="col-lg-4 mb-4">
				<div class="card shadow mb-4" style="height: 90%;">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">트위터 워드 클라우드</h6>
					</div>
					<div class="card-body">
						<div class="text-center">
							<img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;" src="{% static 'img/twitter_wordcloud.png' %}" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->
    
</div>

{% endblock %}
